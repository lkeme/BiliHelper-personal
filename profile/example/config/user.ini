version = 0.0.1

#######################
#       账户设置       #
#######################

; 帐号/密码
[login_account]
username =
password =

; 登录模式/[1.账密模式 2.短信验证码模式 3.扫码模式 4.行为验证码模式(暂未开放)]
[login_mode]
mode = 1

; 国家代码/mode=2触发/例：大陆86 澳大利亚61
[login_country]
code = 86

; 校验/mode=2触发/校验国内手机号/国外手机号关闭校验
[login_check]
phone = true

#######################
#       插件功能设置     #
#######################

; 主站每日任务(每日登录、观看、投币、分享)
[main_site]
enable = true
; 每日观看
watch = true
; 每日分享
share = true
; 每日视频投币/random(随机热门)/fixed(关注列表)/投币稿件数(每日任务最大5)
add_coin = true
add_coin_mode = random
add_coin_num = 5

; 漫画助手(每日签到、分享)
[manga]
enable = true

; 友爱社签到
[love_club]
enable = true

; 直播签到
[live_sign_in]
enable =true

; 游戏赛事竞猜预测(破产机)/每日竞猜次数/每次竞猜硬币(1-10)/下注(1.压大,2.压小,3.随机)
[game_forecast]
enable = false
max_num = 20
max_coin = 10
bet = 1

; 银瓜子兑换硬币
[silver2coin]
enable = true

#######################
#       通知设置       #
#######################

; 消息推送/消息推送过滤词/逗号分割/优先级从上到下
[notify]
enable = false
filter_words = test,测试

; Dingtalk机器人/token/依赖USE_NOTIFY
[notify_dingtalk]
token =

; Tele机器人/url(可选)/token/chatid/依赖USE_NOTIFY
[notify_telegram]
url =
bottoken =
chatid =

; Pushplus酱/token/依赖USE_NOTIFY
[notify_pushplus]
token =

; Sever酱(原版)/令牌Key/依赖USE_NOTIFY
[notify_sc]
sckey =

; Server酱(Turbo版)/令牌Key/依赖USE_NOTIFY
[notify_sct]
sctkey =

; GoCqhttp/url/token/目标qq/依赖USE_NOTIFY
[notify_gocqhttp]
url = ""
token =
target_qq =

; 飞书机器人/依赖USE_NOTIFY
[notify_feishu]
token =

; Debug/个人调试推送/url/token
[notify_debug]
url = ""
token =

; 企业微信群机器人/token
[notify_we_com]
token =

; 企业微信应用消息/corp_id/corp_secret/agent_id/to_user
[notify_we_com_app]
corp_id =
corp_secret =
agent_id =
to_user =

#######################
#       网络设置       #
#######################

; 验证SSL证书/请求时验证SSL证书行为
[network_ssl]
verify = true

; 是否使用代理/(http\https)
[network_proxy]
enable = false
proxy = "http://127.0.0.1:8888"

#######################
#       程序设置       #
#######################

; 调试模式/采集完整日志
[debug]
enable = false

; 记录日志/日志回调地址
[log]
enable = false
callback = "http://www.example.com/api.send?text={account}[{level}]: {message}"
# 错误回调级别
#
#   DEBUG   100
#   INFO    200
#   NOTICE  250
#   WARNING 300
#   ERROR   400
#
callback_level = 400

; app设置
[print]
; 用户名，可自定义
uname =
; 账号别名，如果为空则默认使用登录账号作为标示
user_identity =
; 多账号区别输出
multiple = false
